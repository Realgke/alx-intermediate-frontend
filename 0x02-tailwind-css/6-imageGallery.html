<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Image Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-4">
    <header class="bg-blue-500 text-white p-4">
      <h1 class="text-3xl">Grid, Flexbox & Image Gallery</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
      <section class="lg:col-span-2 flex">
        <div class="w-1/2 p-4 bg-red-200">Flexbox Item 1</div>
        <div class="w-1/2 p-4 bg-red-400">Flexbox Item 2</div>
      </section>

      <aside class="bg-green-200 p-4">Sidebar</aside>
    </main>

    <!-- âœ… New Image Gallery -->
    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mt-4">
      <img
        src="https://via.placeholder.com/300"
        alt="Gallery 1"
        class="w-full h-auto rounded-lg"
      />
      <img
        src="https://via.placeholder.com/300"
        alt="Gallery 2"
        class="w-full h-auto rounded-lg"
      />
      <img
        src="https://via.placeholder.com/300"
        alt="Gallery 3"
        class="w-full h-auto rounded-lg"
      />
      <img
        src="https://via.placeholder.com/300"
        alt="Gallery 4"
        class="w-full h-auto rounded-lg"
      />
      <img
        src="https://via.placeholder.com/300"
        alt="Gallery 5"
        class="w-full h-auto rounded-lg"
      />
      <img
        src="https://via.placeholder.com/300"
        alt="Gallery 6"
        class="w-full h-auto rounded-lg"
      />
    </section>

    <footer class="bg-gray-800 text-white p-4 mt-4">
      <p>&copy; 2024 John Doe's Blog</p>
    </footer>
  </body>
</html>
